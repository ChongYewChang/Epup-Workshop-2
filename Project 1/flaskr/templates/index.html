<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Link custom css using this syntax -->
        <!-- <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/> -->
        <script>
        // $(document).ready(function(){
        //     $(document.body).append('<div id="helloDiv">'+ Object.keys({{ timetable|safe }}) + '</div>');
        // });
        </script>
    </head>
    <body>
        <form action = "{{ url_for('index.select_course') }}" method="post">
            <h1>Welcome!</h1>
            <p>Please choose your courses</p> 
            <!-- Defines all the drop down list -->
            <div class="form-group">
                <label for="class 1">Class 1:</label>
                <select name="class 1" id = "class 1">
                    <!-- <option value="saab">Saab</option>-->
                    {% for key, value in timetable.items() %}
                        <option value={{key}}>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="class 2">Class 2:</label>
                <select name="class 2" id = "class 2">
                    {% for key, value in timetable.items() %}
                    <option value={{key}}>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="class 3">Class 3:</label>
                <select name="class 3" id ="class 3">
                    {% for key, value in timetable.items() %}
                    <option value={{key}}>{{value}}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-primary" input type="submit" value="Submit">
        </form>
    </body>
</html>
